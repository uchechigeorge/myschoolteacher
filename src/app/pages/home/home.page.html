<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content>

    </ion-refresher-content>
  </ion-refresher>

  <div class="slides">

    <ion-slides>
      <ion-slide>
      
        <div class="home-card-container ion-padding">
          <app-home-card title="Classes" [value]="noOfClasses"></app-home-card>
          <app-home-card title="Courses" [value]="noOfCourses"></app-home-card>
        </div>

        <br>

        <div class="btn-toggle-container ion-text-center">
          <mat-button-toggle-group name="Details" aria-label="Details" (change)="toggleBtnClick($event)">
            <mat-button-toggle checked value="classes">Classes</mat-button-toggle>
            <mat-button-toggle value="courses">Courses</mat-button-toggle>
          </mat-button-toggle-group>
        </div>

        <ion-text *ngIf="showError"><h5 class="ion-padding ion-text-center">{{ errMessage }}</h5></ion-text>

        <div class="detail-cards-container ion-text-left">
          <div class="detail-card" *ngFor="let card of cards">
            <app-detail-card (btnClick)="card.btnClick()" [imgSrc]="card.imageSrc"
            [showImage]="card.showImage" [altImage]="card.altImage" 
            [imageText]="card.imageText" [detailsData]="card.details"></app-detail-card>
          </div>
        </div>
        
      </ion-slide>

      <ion-slide>
        <div class="ion-padding">

          <ion-text class="ion-text-left"><h3>Other details</h3></ion-text>
          <div>
            <ion-item *ngFor="let detail of details">
              <ion-icon [md]="detail.icon + '-sharp'" [ios]="detail.icon + '-outline'"></ion-icon>
              <ion-grid>
                <ion-row>
                  <ion-col size="12">
                    <ion-note class="label">{{ detail.label }}</ion-note>
                  </ion-col>
                    <ion-col size="12" *ngIf="!detail.multipleValue">
                      <ion-label>{{ detail.value }}</ion-label>
                    </ion-col>
                  </ion-row>
                  <ion-row *ngIf="detail.multipleValue">
                    <ion-col size="12" *ngFor="let splitValue of splitArr(detail.value)">
                      <ion-label>{{ splitValue }}</ion-label>
                    </ion-col>
                  </ion-row>
              </ion-grid>
            </ion-item>
          </div>
          
        </div>
      </ion-slide>
    </ion-slides>
  </div>

</ion-content>
