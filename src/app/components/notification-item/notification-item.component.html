<div>

  <ion-list-header class="settings" *ngIf="hasHeader">{{ header }}</ion-list-header>

  <ion-item [button]="button" [class.unread]="unread"
    (click)="onItemClick()">
    
    <ion-avatar [class.no-picture]="!hasImg" (ionError)="imgErr()" (ionImgDidLoad)="imgLoaded()">
      <ion-img [src]="imgSrc"></ion-img>
    </ion-avatar>
    <ion-icon [class.no-picture]="hasImg" [name]="icon"></ion-icon>

    <ion-grid class="ion-padding-top ion-padding-bottom">
      <ion-row>
        <ion-col size="12">
          <ion-note>{{ title }}</ion-note>
        </ion-col>
        <ion-col size="12">
          <ion-label class="label">{{ message }}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-note style="position: absolute; bottom: 5px; right: 10px;" >{{ displayTime }}</ion-note>

    <ion-buttons>
      <ion-button class="icon ion-text-left" *ngIf="showEditIcon" (click)="onEditClick()">
        <ion-icon md="pencil-sharp" ios="pencil-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button class="icon ion-text-left" *ngIf="showDeleteIcon" (click)="onDeleteClick()">
        <ion-icon md="trash-sharp" ios="trash-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    </ion-item>
</div>
